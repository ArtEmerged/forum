
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Forum</title>
            <link rel="stylesheet" href="/static/css/style.css">
            <link rel="shortcut icon" href="/static/assets/favicon.png" type="image/x-icon">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap');
            </style>
        </head>
        <body>
            <header>
                <h1><a href='/'>Forum</a></h1>
            </header>
            <nav>
                <div>
                    <a class="navbutton" href="/">Home</a>
                    {{if .User}}
                    <a class="navbutton" href="/post/create">Create Post</a>
                    <a class="navbutton" href="/likeposts">Liked Posts</a>
                    {{end}}
                </div>
                <div>
                    {{if .User}}
                    <a class="navbutton" href="/myposts">My Posts</a>
                    <form action="/auth/signout" method="POST">
                        <button type="submit">Signout</button>
                    </form>
                    {{else}}
                    <a class="navbutton" href="/signup">Signup</a>
                    <a class="navbutton" href="/signin">Signin</a>
                    {{end}}
                </div>
            </nav>
            <section>
                <form action='/post/create' method='POST' enctype="multipart/form-data">
                    {{if .}}
                    <div>
                        <label>Title:</label>
                        <input type='text' name='title' value=>
                    </div>
                    <div>
                        <label>Content:</label>
                        <textarea name="content"></textarea>
                    </div>
                    <div>
                        <div>
                            <label>Category:</label>
                                {{range .Categories}}
                                    <div class="ctg">
                                        <input type="checkbox" name="categories" value="{{.Name}}">
                                        <label>{{.Name}}</label>
                                    </div>
                                {{end}}
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Publish post">
                    </div>
                    {{end}}
                </form>
            </section>
            <footer>
                <p>Created by <a href="https://01.alem.school/git/aecheist/forum"> Skynet &copy;</a> in 2023</p>
            </footer>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>
    </html>
